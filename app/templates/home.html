<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
    >
    <title>{{ perfil.nome }} - Home</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <img src="{{ perfil.foto }}"
             alt="{{ perfil.nome }}"
             class="img-circle"
        >
        <h1>{{ perfil.nome }}</h1>
        <p>{{ perfil.descricao }}</p>
        <p><a href="{{ perfil.url }}"
              class="btn btn-primaty btn-lg"
              role="button"
              target="_blank"
        >Me siga no {{ perfil.nome_url }}</a></p>
    </div>
</div>
</body>
</html>
